<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作 - Public Article</title>
    <link rel="stylesheet" href="/static/css/public.css">
</head>
<body>
<header>
    <h1>创作</h1>
    <nav>
        <a href="/">Public Article</a> |
        <a href="/user"></a>
    </nav>
</header>
<hr>
<main>
    <form name="article">
        <label for="title">标题：</label>
        <input id="title" type="text" name="title" placeholder="请输入标题">
        <br><br>
        <label for="body"></label>
        <textarea id="body" name="body" style="width: calc(100vw - 22px); height: 500px;"></textarea>
        <br><br>
        <button type="button" onclick="create()">发布</button>
    </form>
</main>
<hr>
<footer>
    <small>Public Article by Thundershower</small>
</footer>
<dialog id="error">
    <form name="error" method="dialog">
        <label>出现了一些错误。</label>
        <br><br>
        <button type="submit">确认</button>
    </form>
</dialog>
<dialog id="login">
    <form name="verify" method="dialog">
        <label for="password">密码：</label>
        <input id="password" type="password" name="password" placeholder="请输入密码" required>
        <br><br>
        <button type="submit" onclick="login()">登录</button>
    </form>
</dialog>
</body>

<script src="/static/js/cookies.min.js"></script>
<script src="/static/js/general_fetch.min.js"></script>
<script>
    if (getCookie("name") === "" || getCookie("id") === "") {
        document.location.href = "/login"
    }

    document.getElementsByTagName("a")[1].innerText = getCookie("name");

    const error_dialog = document.getElementById("error");
    const login_dialog = document.getElementById("login");

    function create() {
        if (!getCookie("logged")) {
            login_dialog.show();

            return
        }

        general_fetch(
            "/article",
            _ => document.location.href = "/user",
            "POST",
            JSON.stringify({
                title: document.article.title.value,
                body: document.article.body.value
            })
        )
    }

    function login() {
        general_fetch("/user", _ => {
            setCookie("id", getCookie("id"), 604800);
            setCookie("name", getCookie("name"), 604800);
            setCookie("logged", "true");
        }, "POST", JSON.stringify({
            name: getCookie("name"),
            password: document.verify.password.value
        }));
    }
</script>
</html>
