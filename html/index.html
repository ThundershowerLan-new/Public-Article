<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Article</title>
    <link rel="stylesheet" href="/static/css/public.css">
</head>
<body>
<header>
    <h1>Public Article</h1>
    <nav>
        <a href="/login">登录</a> |
        <a href="/article?id=0">关于</a>
    </nav>
</header>
<hr>
<main>
</main>
<hr>
<footer>
    <small>Public Article by Thundershower</small>
</footer>
<dialog id="error">
    <form name="information" method="dialog">
        <label>出现了一些错误。</label>
        <br><br>
        <button type="submit">确认</button>
    </form>
</dialog>
</body>

<script src="/static/js/cookies.min.js"></script>
<script src="/static/js/general_fetch.min.js"></script>
<script>
    const home = document.getElementsByTagName("a")[0];
    const main = document.getElementsByTagName("main")[0];

    const name = getCookie("name");

    if (name !== "") {
        home.innerText = name;
        home.href = "/user";
    }

    general_fetch("/", data => {
        for (let article of data) {
            main.innerHTML += `<a href="/article?id=${article["id"]}">${article["title"]}</a><br>`;
        }
    }, "POST")
</script>
</html>
